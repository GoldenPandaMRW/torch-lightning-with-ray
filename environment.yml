name: armor-unet
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pytorch>=2.1
  - torchvision>=0.16
  - pytorch-cuda=12.1  # comment out if using CPU only
  - cudatoolkit  # fallback if pytorch-cuda not available
  - numpy
  - pillow
  - matplotlib
  - pip:
      - pytorch-lightning>=2.2
      - albumentations>=1.3
      - tensorboard
